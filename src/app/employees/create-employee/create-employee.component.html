<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        Create Employee

      </div>

    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input id="fullname" type="text" class="form-control" [(ngModel)]="fullName" name="fullName">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email">

      </div>
      <div class="form-group">
        <label for="phoneNumber">phoneNumber:</label>
        <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber">

      </div>
      <div class="form-group">
        Gender:
        <div class="form-control">

          <label class="radio-inline">
            <input type="radio" name="gender" value="male" [(ngModel)]="gender">
            Male

          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            Female

          </label>

        </div>

      </div>
      <div class="form-group">
        ContactPreferences:
        <div class="form-control">

          <label class="radio-inline">
            <input type="radio" name="contactPreference" value="Phone" [(ngModel)]="contactPreference">
            email

          </label>
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">
            PhoneNumber

          </label>

        </div>

      </div>

      <!-- checkbox -->
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive" checked>
            IsActive
          </label>
        </div>

      </div>

      <!-- select option -->
      <div class="form-group">
        <label>Departement</label>
        <select class="form-control" [(ngModel)]="departement" name="departement">
          <option *ngFor="let dept of departements" [value]="dept.id">{{dept.name}}</option>


        </select>

      </div>

      <!--Datepicker-->
      <div class="form-group">
        <label for="phoneNumber">Date of Birth:</label>
        <input type="text" bsDatepicker [bsConfig]="bsConfig" class="form-control" [(ngModel)]="dateOfBirth" name="dateOfBirth">

      </div>

      <!--Photo Path-->
      <div class="form-group">
        <label for="PhotoPath">Photo Path:</label>
        <input type="text" id="PhotoPath" class="form-control" [(ngModel)]="PhotoPath" name="PhotoPath">

      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="togglePreviewPhoto()">{{photoPreview? "hide ":"show "}} Preview</button>

      </div>
      <div class="row" *ngIf="photoPreview">
      <div class="form-group col-lg-4">
        <img [src]="PhotoPath">

      </div>
      </div>


    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>

  </div>
</form>
{{employeeForm.value | json}}
